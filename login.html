<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <title>Login - QR Code Maintenance</title>
    <link rel="icon" type="image/png" href="QRepair.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/QRepair.png">
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #667eea;
            margin: 10px 0;
        }
        
        .login-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .install-prompt {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        
        .install-prompt h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        
        .install-prompt p {
            margin: 0 0 15px 0;
            font-size: 14px;
            opacity: 0.95;
        }
        
        .install-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .btn-install {
            padding: 8px 20px;
            background: white;
            color: #059669;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .btn-dismiss {
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="QRepair.png" alt="QRepair Logo" class="login-icon">
                <h1>Reserved Area</h1>
                <p style="color: #666;">Login to manage QR Codes</p>
            </div>
            
            <!-- Install PWA Prompt -->
            <div id="install-prompt" class="install-prompt">
                <h3>ðŸ“± Install QRepair App</h3>
                <p>Add QRepair to your home screen for quick access!</p>
                <div class="install-buttons">
                    <button id="install-btn" class="btn-install">âœ¨ Install</button>
                    <button id="dismiss-btn" class="btn-dismiss">Later</button>
                </div>
            </div>
            
            <div id="error" class="error-message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn-login" id="loginBtn">ðŸš€ LOGIN</button>
            </form>
            
            <footer style="margin-top: 30px; text-align: center; color: #999; font-size: 14px;">
                <p style="margin-bottom: 5px;">Powered by <strong>Guido Ballarini</strong></p>
                <p style="margin-bottom: 5px;">
                    <a href="https://github.com/Gheben/QRepair" target="_blank" style="margin: 0 8px; text-decoration: none; color: #999;" title="GitHub Repository">âš« GitHub</a>
                    <a href="https://buymeacoffee.com/guidoballau" target="_blank" style="margin: 0 8px; text-decoration: none; color: #FFDD00;" title="Buy Me a Coffee">â˜• Donazione</a>
                    <a href="https://www.paypal.com/donate/?hosted_button_id=8RF28JBPLYASN" target="_blank" style="margin: 0 8px; text-decoration: none; color: #0070BA;" title="PayPal">ðŸ’³ PayPal</a>
                </p>
                <p style="margin-bottom: 0;">&copy; 2026 - QR Code Maintenance</p>
            </footer>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('loginForm');
        const errorDiv = document.getElementById('error');
        const loginBtn = document.getElementById('loginBtn');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            errorDiv.style.display = 'none';
            loginBtn.disabled = true;
            loginBtn.textContent = 'â³ Logging in...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/dashboard';
                } else {
                    errorDiv.textContent = 'âŒ ' + (data.error || 'Invalid credentials');
                    errorDiv.style.display = 'block';
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'ðŸš€ LOGIN';
                }
            } catch (error) {
                errorDiv.textContent = 'âŒ Connection error';
                errorDiv.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.textContent = 'ðŸš€ LOGIN';
            }
        });

        // ==================== PWA INSTALL PROMPT ====================
        let deferredPrompt;
        const installPrompt = document.getElementById('install-prompt');
        const installBtn = document.getElementById('install-btn');
        const dismissBtn = document.getElementById('dismiss-btn');

        // Intercetta l'evento beforeinstallprompt
        window.addEventListener('beforeinstallprompt', (e) => {
            // Previeni il prompt automatico del browser
            e.preventDefault();
            // Salva l'evento per usarlo dopo
            deferredPrompt = e;
            
            // Verifica se l'utente ha giÃ  dismissato il prompt
            const dismissed = localStorage.getItem('pwa-install-dismissed');
            if (!dismissed) {
                // Mostra il nostro prompt personalizzato
                installPrompt.style.display = 'block';
            }
        });

        // Gestisci il click sul pulsante Install
        installBtn.addEventListener('click', async () => {
            if (!deferredPrompt) return;
            
            // Mostra il prompt di installazione nativo
            deferredPrompt.prompt();
            
            // Aspetta la scelta dell'utente
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`User response to install prompt: ${outcome}`);
            
            // Nascondi il prompt
            installPrompt.style.display = 'none';
            
            // Resetta deferredPrompt
            deferredPrompt = null;
        });

        // Gestisci il click sul pulsante Dismiss
        dismissBtn.addEventListener('click', () => {
            installPrompt.style.display = 'none';
            // Salva in localStorage che l'utente ha dismissato (per 7 giorni)
            const dismissedUntil = new Date().getTime() + (7 * 24 * 60 * 60 * 1000);
            localStorage.setItem('pwa-install-dismissed', dismissedUntil);
        });

        // Rimuovi il flag di dismissione se Ã¨ scaduto
        const dismissed = localStorage.getItem('pwa-install-dismissed');
        if (dismissed && new Date().getTime() > parseInt(dismissed)) {
            localStorage.removeItem('pwa-install-dismissed');
        }

        // Registra Service Worker per PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
