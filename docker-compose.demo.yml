version: '3.8'

services:
  qrepair-demo:
    build: .
    container_name: qrepair-demo
    restart: unless-stopped
    ports:
      - "5127:5126"
    volumes:
      - ./data-demo:/app/data
      - ./manutenzioni-demo.db:/app/manutenzioni.db
      - ./settings-demo.json:/app/settings.json
      - ./uploads-demo:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=5126
      - DEMO_MODE=true
