version: '3.8'

services:
  qrepair-demo:
    build: .
    container_name: qrepair-demo
    restart: unless-stopped
    ports:
      - "5127:5126"
    volumes:
      - qrepair-demo-data:/app/data
      - qrepair-demo-db:/app
      - qrepair-demo-uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=5126
      - DEMO_MODE=true

volumes:
  qrepair-demo-data:
  qrepair-demo-db:
  qrepair-demo-uploads:
